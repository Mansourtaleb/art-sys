@if (overlay) {
  <div class="loading-overlay">
    <div class="loading-content">
      <div class="spinner-border text-primary" [class]="'spinner-border-' + size" role="status">
        <span class="visually-hidden">{{ message }}</span>
      </div>
      <p class="mt-3 text-muted">{{ message }}</p>
    </div>
  </div>
} @else {
  <div class="loading-inline text-center py-5">
    <div class="spinner-border text-primary" [class]="'spinner-border-' + size" role="status">
      <span class="visually-hidden">{{ message }}</span>
    </div>
    <p class="mt-3 text-muted">{{ message }}</p>
  </div>
}
