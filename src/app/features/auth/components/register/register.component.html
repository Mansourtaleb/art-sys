<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Inscription</h2>
      <p>Créez votre compte Art Digital</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-danger" role="alert">
        {{ errorMessage() }}
      </div>
    }

    @if (successMessage()) {
      <div class="alert alert-success" role="alert">
        {{ successMessage() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom complet</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          [ngModel]="nom()"
          (ngModelChange)="nom.set($event)"
          name="nom"
          placeholder="Votre nom"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="votre@email.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone (optionnel)</label>
        <input
          type="tel"
          class="form-control"
          id="telephone"
          [ngModel]="telephone()"
          (ngModelChange)="telephone.set($event)"
          name="telephone"
          placeholder="+216 12 345 678"
        />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Type de compte</label>
        <select
          class="form-control"
          id="role"
          [ngModel]="role()"
          (ngModelChange)="role.set($event)"
          name="role"
        >
          @for (r of roles; track r.value) {
            <option [value]="r.value">{{ r.label }}</option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [ngModel]="motDePasse()"
          (ngModelChange)="motDePasse.set($event)"
          name="motDePasse"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          name="confirmPassword"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          Inscription...
        } @else {
          S'inscrire
        }
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-muted">
        Vous avez déjà un compte ?
        <a routerLink="/auth/login" class="auth-link">Se connecter</a>
      </p>
    </div>
  </div>
</div>
