<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Connexion</h2>
      <p>Connectez-vous à votre compte Art Digital</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-danger" role="alert">
        {{ errorMessage() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="votre@email.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [ngModel]="motDePasse()"
          (ngModelChange)="motDePasse.set($event)"
          name="motDePasse"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3 text-end">
        <a routerLink="/auth/forgot-password" class="auth-link">
          Mot de passe oublié ?
        </a>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          Connexion...
        } @else {
          Se connecter
        }
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-muted">
        Vous n'avez pas de compte ?
        <a routerLink="/auth/register" class="auth-link">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
