<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Nouveau mot de passe</h2>
      <p>Entrez le code reçu et votre nouveau mot de passe</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-danger" role="alert">
        {{ errorMessage() }}
      </div>
    }

    @if (successMessage()) {
      <div class="alert alert-success" role="alert">
        {{ successMessage() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="token" class="form-label">Code de réinitialisation</label>
        <input
          type="text"
          class="form-control text-center"
          id="token"
          [ngModel]="token()"
          (ngModelChange)="token.set($event)"
          name="token"
          placeholder="123456"
          maxlength="6"
          required
          style="font-size: 20px; letter-spacing: 8px;"
        />
        <small class="text-muted">Le code est valide pendant 1 heure</small>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">Nouveau mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          [ngModel]="newPassword()"
          (ngModelChange)="newPassword.set($event)"
          name="newPassword"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          name="confirmPassword"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          Réinitialisation...
        } @else {
          Réinitialiser le mot de passe
        }
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/auth/login" class="auth-link">Retour à la connexion</a>
    </div>
  </div>
</div>
